<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type = " text/css"/>
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row"> 
        <div class  =" col-md-12">   
        <div class="d-flex justify-content-center">
            <div class="form-container">
                <h2 class="form-head">Registration Form</h2>
                <form  class = "form-body" action = "http://localhost:80/submit" method="post" >
                <!-- <img src="./form_image.jpg" alt="form-image" class="form-image"> -->
                <div >
                    <div class="mb-6">
                        <label class="form-label"><b><h5>Email Id</h5></b></label>
                        <input class="form-control" type="'email" name="email" placeholder="abc@gmail.com">
                    </div>
                    <div class="mb-6">
                        <label class="form-label"><b><h5>First name</h5></b></label>
                        <input class="form-control" type="'text" name="f_name" placeholder="John">
                    </div>
                    <div class="mb-6">
                        <label class="form-label"><b><h5>Last name</h5></b></label>
                        <input class="form-control" type="'text" name="l_name" placeholder="Alter">
                    </div>
                    <div class="mb-6">
                        <label class="form-label"><b><h5>Password</h5></b></label>
                        <input class="form-control" type="password" name="password" placeholder="must be 8-16 characters long">
                    </div>
                    <div class="last-field">
                        <input type="checkbox">
                        <label class="remember">Remember me</label>
                        <a href="#" class="f_password">Forgot Password</a>
                    </div>
                </div>
                <button  class="register_button" type="submit">Register</button>
                </form>
                
            </div>
        </div>
        </div> 
        </div> 
        
    </div>
</body>
</html>
